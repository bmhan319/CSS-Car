<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Car</title>
</head>
<body>
  <div class="car-container">
    <div class="car-shell">

      <div class="car-top"></div>

      <div class="car-mid">
        <div class="car-body">

          <div class="car-hood"> 
            <div class="headlight"></div>
            <div class="grill"></div>
          </div>

          <div class="car-front-door"></div>

          <div class="car-back-door"></div>

          <div class="car-trunk"></div>

        </div>

      <div class="car-bottom">
        <div class="front-wheel-well">
          <div class="wheel front-wheel">
            <div class="outer-rim">
              <div class="rim front-rim"></div>
            </div>
            <div class="rim-cap">
              <div class="inner-rim-cap"></div>
            </div>
          </div>
        </div>
        <div class="rear-wheel-well">
          <div class="wheel rear-wheel">
            <div class="outer-rim">
              <div class="rim rear-rim"></div>
            </div>
            <div class="rim-cap">
              <div class="inner-rim-cap"></div>
            </div>
          </div>
        </div>
      </div>

      </div>

    </div>
  </div>
</body>
</html>
